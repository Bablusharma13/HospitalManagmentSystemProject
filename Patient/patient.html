<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #0073e6;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-bottom: 60px;
            margin-top: 200px;
            margin-left: 200px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #0073e6;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px;
            background-color: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #005bb5;
        }
        .login-form a {
            margin-top: 10px;
            color: #0073e6;
            text-decoration: none;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            
        }
    </style>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>
    <nav>
        <a href="../Home/home.html" >Home</a>
        <a href="../About/about.html">About</a>
        <a href="../Services/services.html">Services</a>
        <a href="#">Patient Login</a>
        <a href="../Doctor/doctor.html">Doctors</a>
        <a href="../Payment/payment.html">Make Payment</a>
        <a href="../Contact/contact.html">Contact Us</a>
        
    </nav>

    <div class="login-container">
        <h2>Patient Login</h2>
        <form class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="#forgot-password">Forgot Password?</a>
            <p>Don't have an account? <a href="#register">Register here</a>.</p>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 City General Hospital. All rights reserved.</p>
    </footer>

</body>
</html>
